plugins {
    id 'application'
    id 'java'
}

group = 'com.ordoAetheris.drafts'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
application {
    mainClass = 'demo.ABCPrinterDemo'
}